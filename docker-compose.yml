services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "StrongPassword123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - ./docker/sql:/scripts
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P StrongPassword123! -C -Q 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - taskeem-network

  backend:
    build:
      context: ./TaskeemBackend
      dockerfile: Taskeem.Api/dockerfile
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=Taskeem;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=true"
      ASPNETCORE_ENVIRONMENT: "Development"
      Cors__AllowedOrigins__0: "http://localhost:3000"
      Cors__AllowedOrigins__1: "http://localhost:5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - taskeem-network

  db-init:
    image: mcr.microsoft.com/mssql-tools
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./docker/sql:/scripts
    environment:
      SA_PASSWORD: "StrongPassword123!"
    command: ["/bin/sh", "/scripts/init-db.sh"]
    networks:
      - taskeem-network

  frontend:
    build: ./TaskeemFrontend/taskeem-frontend
    ports:
      - "3000:80"
    depends_on:
      db-init:
        condition: service_completed_successfully
    environment:
      - VITE_API_URL=http://backend:8080/api
    networks:
      - taskeem-network

  taskeem-rabbitmq:
    image: rabbitmq:3-management
    container_name: taskeem-rabbitmq
    depends_on:
      db-init:
        condition: service_completed_successfully
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - taskeem-network

  worker:
    build:
      context: ./TaskeemBackend
      dockerfile: Taskeem.Worker.Notifier/Dockerfile
    depends_on:
      taskeem-rabbitmq:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=Taskeem;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=true
      - RabbitMq__Host=taskeem-rabbitmq
      - RabbitMq__Port=5672
      - RabbitMq__Username=guest
      - RabbitMq__Password=guest
      - NotifierOptions__NotifierDelaySeconds=5
    networks:
      - taskeem-network
    volumes:
      - ./logs:/app/logs

networks:
  taskeem-network:
    driver: bridge
